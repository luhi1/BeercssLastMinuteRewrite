<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="google" content="notranslate">
  <title>Hello world</title>
  <link href="https://cdn.jsdelivr.net/npm/beercss@3.1.1/dist/cdn/beer.min.css" rel="stylesheet">
  <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.1.1/dist/cdn/beer.min.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@0.1.7/dist/cdn/material-dynamic-colors.min.js"></script>
</head>
<body class="dark">
<nav class="left m l">
  <img src="https://www.beercss.com/favicon.png" class="circle margin">
  <a>
    <i>event</i>
    <div>Events</div>
  </a>
  <a>
    <i>create</i>
    <div>Make Event</div>
  </a>
  <a>
    <i>done</i>
    <div>Winners</div>
  </a>
  <a>
    <i>star</i>
    <div>Prizes</div>
  </a>
  <a>
    <i>description</i>
    <div>Generate Quarter Report</div>
  </a>
</nav>

<nav class="bottom s">
  <a>
    <i>home</i>
  </a>
  <a>
    <i>search</i>
  </a>
  <a>
    <i>share</i>
  </a>
  <a>
    <i>more_vert</i>
  </a>
</nav>

<main class="responsive">
  <article class="large">
    <div class = "medium">

      <h5>Event Name</h5>
      <form class = "left-align">
        <div class = "grid large-space">
            <div>Points</div>
            <input type="number" id="Points" max="9999999" name="Points"
                   required="required">
            <div>Event Description</div>
            <input type="text" id="EventDescription" name="EventDescription"
                   required="required">
            <div>Date</div>
            <input
                    type="date"
                    name="EventDate"

                    id="EventDate"
                    required="required"/>
            <div>Room Number</div>
            <input type="number" id="RoomNumber" max="9999999" name="RoomNumber">
            <div>Advisor Name(s)</div>
            <input type="text" id="AdvisorNames" name="AdvisorNames"
                   required="required">
            <div>Location</div>
            <input type="text" id="Location" name="Location"
                   required="required">
            <div>Location Description</div>
            <input type="text" id="LocationDescription" name="LocationDescription">
            <div>Sport</div>
            <input type="text" id="Sport" name="Sport">
            <div>Sport Description</div>
            <input type="text" id="SportDescription" name="SportDescription">
          </div>
          <nav>
            <button>Remove Event</button>
            <button>Save</button>
          </nav>
        </form>
        <img src="https://www.beercss.com/beer-and-woman.jpg" class = "responsive absolute right">
    </div>
  </article>
</main>
</body>
</html>
